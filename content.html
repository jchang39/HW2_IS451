<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional AI-Generated Content</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background: url('sunrise-background2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border: 5px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Additional AI-Generated Content</h1>
        <p>Discover more stunning AI-generated images of sunrises over majestic mountains. These images capture the beauty and tranquility of nature at its finest.</p>
        <div class="gallery">
            <img src="sunrise7.jpg" alt="AI-generated Sunrise with Mountains 7">
            <!-- Add more images as needed -->
        </div>
        <button class="button" onclick="window.location.href='index.html'">Back to Home</button>
        <footer>
            &copy; 2024 Sunrises with Mountains | Designed by [Your Name]
        </footer>
    </div>
</body>
</html>
